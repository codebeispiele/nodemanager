<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Notizen Anzeige</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body onload="getStyleInNewNodeEditor();" id="page">
<div class="page">
    <header>
        <div class="header-new-note">
            <a href="newnode.html" title="New Node" class="btn">Create new Note</a>
        </div>

        <div class="header-switch-design">
            <form name="skin-selector" onchange="javascript:styleSwitcher();">
                <select id="skin-selector">
                    <option value="none">Bitte w√§hlen</option>
                    <option value="blue_white">Blue and White</option>
                    <option value="black_gray">Black and Gray</option>
                    <option value="orange_black">Orange and Black</option>
                </select>
            </form>
         </div>
    </header>
    <div class="filter">
        <div class="filter-options">
            <a href="javascript:filterByFinishingDate();" title="by finish Date" class="btn">by finish Date</a>
            <a href="javascript:filterByCreatingDate();" title="by created Date" class="btn">by created Date</a>
            <a href="javascript:filterByImportanceDate();" title="by Importance" class="btn">by Importance</a>
        </div>
        <div class="filter-finished">
                <a href="javascript:showFinishedDate();" title="New Node" class="btn">Show finished</a>
        </div>
    </div>
    <div class="data-output">
        <div class="content-title">
            Title
        </div>
        <div class="content-description">
            Description
        </div>
        <div class="content-importance">
            Wichtigkeit
        </div>
        <div class="content-date">
            Datum
        </div>
        <div class="content-edit-node">
            <a href="#" title="edit">bearbeiten</a>
        </div>
    </div>
</div>
</body>
</html>
